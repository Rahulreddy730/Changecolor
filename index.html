<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset="UTF-8" />
        <meta name ="viewpoint" content ="width=device-width, initial-scale=1.0" />
        <meta http-equive ="X-UA-Compatible" content ="ie=edge" />
        <script src="https://kit.fontawesome.com/eb92468957.js" crossorigin="anonymous"></script>
        <link rel ="stylesheet" href ="./main.css" />
        <title>Change Color</title>
    </head>
    <body>
        
        <br/>
        <div class="centered2">
            <div class="container1">
                <h1>Quotes by famous people</h1>
                <button type="button" id='quoteBtn'>Press to display a quote</button>
                <blockquote>
                    <h2 id="quote">quote</h2>
                </blockquote>
                <h3 id="quoteAuthor">author of the quote</h3>
            </div>
        </div>

        <div class="container2">
            <div class="split left">
                <div class="centered">
                    <button type="button" class="colorBtn">Click on me to change</button>
                </div>
            </div>
            <div class="split right">
                <div class="centered">
                    <h2 class="hexColor">This hex color code is: <span class="hex"></span></h2>
                    <button type="button" class="hexBtn">Press here to get result</button>
                </div>
            </div>
        </div>

		<script src="script.js"></script>
    </body>
</html>
